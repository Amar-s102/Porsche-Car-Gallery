<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Page</title>
  <link rel="stylesheet" href="purchase.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>

</head>
<body>
  <div class="image-gallery">
    <div class="image-container">
      <img src="imgs/940283ce3af529805de22a4c55e0c70b.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="imgs/red2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="imgs/940283ce3af529805de22a4c55e0c70b.jpg" alt="Image 3">
    </div>
  </div>

  

  <div class="customer-info-container">
    <h2>Customer Information</h2>
    <form id="customer-info-form">
      <!-- Existing customer info fields -->
      <div class="left-column">
        <!-- Full Name Field -->
        <div class="form-group">
          <label for="customer-name">Full Name:</label>
          <input type="text" id="customer-name" name="customer-name" placeholder="Enter your full name" required>
        </div>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <!-- Phone Number Field -->
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
      </div>
  
      <div class="right-column">
        <!-- Address Field -->
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
        </div>
        <!-- Payment Methods -->
        <div class="form-group">
          <h3>Payment Method</h3>
          <label class="container">
            <img src="imgs/atm-card.png" alt="credit card" class="payment-logo">
            Credit Card
            <input type="radio" id="credit-card" name="payment-method" value="Credit Card" required>
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <img src="imgs/paypal.png" alt="paypal" class="payment-logo">
            PayPal
            <input type="radio" id="paypal" name="payment-method" value="PayPal" class="payment-logo">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <img src="imgs/smartphone.png" alt="bank transfer"class="payment-logo" >
            Bank Transfer
            <input type="radio" id="bank-transfer" name="payment-method" value="Bank Transfer">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
  
      <div class="full-width">
        <button type="submit" class="submit-btn">Proceed with Purchase</button>
      </div>
    </form>
    
  </div>
  </div>

  
  <div class="purchase-container" id="receipt-section">
    <!-- Receipt Container -->
    <div class="receipt-container">
      <h3>Order Summary</h3>
      <div id="receipt-items">
        <!-- Receipt items will be dynamically added here -->
       
    </div>
  </div>
  
<div class="video-grid">
  <!-- Top Left Video -->
  <div class="video-item">
    <video autoplay muted loop>
      <source src="imgs/9647022c.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-title">Top Left</div>
  </div>

  <!-- Top Right Video -->
  <div class="video-item">
    <video autoplay muted loop>
      <source src="imgs/video-grid-1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-title">Top Right</div>
  </div>

  <!-- Bottom Left Video -->
  <div class="video-item">
    <video autoplay muted loop>
      <source src="imgs/video-grid-2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-title">Bottom Left</div>
  </div>

  <!-- Bottom Right Video -->
  <div class="video-item">
    <video autoplay muted loop>
      <source src="imgs/video-grid-3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-title">Bottom Right</div>
  <div class="purchase-container">
    <!-- Image Div -->
    <div class="image-container">
      <img src="imgs/purchase-side.jpg" alt="Car Image" id="car-image">
    </div>

    <!-- Receipt Div -->
     <div class="background-div">
    <div class="receipt-container" id="purchase-container">
      <!-- Receipt info will be populated dynamically -->
       
    </div>
  </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="purcahse.js"></script>
</body>
</html>
