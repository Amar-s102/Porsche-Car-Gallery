<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/R.png" type="image/x-icon">
<script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <a href="index.html" class="backToHome-btn">
        <div class="text">
            <span>Back</span>
            <span>to</span>
            <span>Home</span>
        </div>
        <div class="clone">
            <span>Back</span>
            <span>to</span>
            <span>Home</span>
        </div>
        <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg" width="20px">
            <path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-linejoin="round" stroke-linecap="round">
            </path>
        </svg>
    </a>

    <div class="container" id="container">
        <div class="form-container register-container">
            <form id="registerForm" class="form-login">
                <p class="title">Register</p>
                <p class="message">Signup now and get full access to our website.</p>
                <div class="flex">
                    <label>
                        <input id="firstName" required="" placeholder="" type="text" class="input name">
                    </label>

                    <label>
                        <input id="lastName" required="" placeholder="" type="text" class="input">
                    </label>
                </div>

                <label>
                    <input id="registerEmail" required="" placeholder="" type="email" class="input">
                </label>
         <label>
                <div class="password-wrapper">
                    <input id="registerPassword" type="password" class="input" placeholder="Password">
                    <button type="button" class="toggle-password eye-button">
                        <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        </svg>
                        <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" style="display: none;">
                        </svg>
                    </button>
                </div>
                
            </label>
                <label>
                    <div class="password-wrapper">
                        <input id="registerPassword" required="" placeholder="Confirm Password" type="password" class="input">
                        <button type="button" class="toggle-password eye-button">
                            <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
                                </path>
                            </svg>
                            <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" style="display: none;">
                                <path
                                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9-35.7 46.2-87.7 93-131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </label>
                
                <button type="submit" class="submit button">Register</button>
            </form>

        </div>

        <div class="form-container login-container">
            <form id="loginForm" class="form-login">
                <p class="title">Log In</p>
                <p class="message">Log In now and get full access to porsche.</p>
                <label>
                    <input id="loginEmail" required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label>

                <label>
                    <div class="password-wrapper">
                        <input id="registerPassword" required="" placeholder="" type="password" class="input">
                        <span>Password</span>
                        <button type="button" class="toggle-password eye-button">
                            <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
                                </path>
                            </svg>
                            <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" style="display: none;">
                                <path
                                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9-35.7 46.2-87.7 93-131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </label>
                
                

                <button type="submit" class="submit button">Log In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <video autoplay muted loop class="background-video">
                    <source src="images/Login video.mp4" type="video/mp4">
                </video>
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>If you already have an account, log in with your details</p>
                    <button class="ghost button" id="login">Login</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Join Us!</h1>
                    <p>If you don't have an account, create one and start your journey with us.</p>
                    <button class="ghost submit button" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>

</body>

</html>
